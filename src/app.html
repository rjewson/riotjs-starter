<app>
  <section>
    <header>
      <h1>My Store</h1>
      <nav>
        <ul>
          <li><a href="#products">All Products</a></li>
        </ul>
      </nav>
    </header>
    <article>
      <div id="mainview"></div>
    </article>
    <footer>
      <nav>
        <a onclick={resetData}>Reset Data</a>
      </nav>
    </footer>
  </section>

  <script type="es6">

    this._currentView = null;

    this.resetData = () => {
      riot.control.trigger(riot.VE.RESET_DATA);
    };

    loadView = (viewName, id) => {
      if (this._currentView) {
        this._currentView.unmount(true);
      };
      this._currentView = riot.mountTo('div#mainview', viewName, {data: id})[0];
    };

    studyRoute = (view, id) => {
      switch(view) {
        case 'detail':
          loadView('product-detail-view', id);
          break;
        case 'products':
          loadView('product-list-view');
          break;
        default:
          loadView('product-list-view');
      }
    }

    riot.route(studyRoute);

    this.on('mount', () => {
      riot.route.exec(studyRoute);
    })
  </script>
</app>
