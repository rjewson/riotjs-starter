<product-new-view>

  <form onsubmit={submit}>

    <div>
        <label for="title">Title</label>
        <input type="text" id="title" />
    </div>    

    <div>
        <label for="description">Description</label>
        <input type="text" id="description" />
    </div>

    <div class="button">
        <button type="submit">Add</button>
    </div>

  </form>

  <script type="es6">
      this.submit = () => {
        riot.control.trigger(riot.VE.ADD_DATA, {title:this.title.value,description:this.description.value});
        riot.route('#');
      }
  </script>
  
</product-new-view>
